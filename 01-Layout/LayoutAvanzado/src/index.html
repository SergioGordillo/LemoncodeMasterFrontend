<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Warner Live</title>
</head>

<body>

    <body>
        <header>
            <div class="header-logo">
                <img id="logo" src="assets/logo.png" />
                <div class="platform-title">Warner Live</div>
            </div>
            <ul class="header-buttons">
                <li id="inicio">Inicio</li>
                <li id="buscar">Buscar</li>
            </ul>
        </header>
        <main>
            <div class="section-title">
                Los <span id="top-text"> </span> más populares hoy
            </div>
            <section class="top">
                <ul class="top-list">
                    <li class="top-item top5">
                        <img src="./assets/top/5.jpg" alt="Quinta película más popular hoy" />
                    </li>
                    <li class="top-item top4">
                        <img src="./assets/top/4.jpg" alt="Cuarta película más popular hoy" />
                    </li>
                    <li class="top-item top3">
                        <img src="./assets/top/3.jpg" alt="Tercera película más popular hoy" />
                    </li>
                    <li class="top-item top2">
                        <img src="./assets/top/2.jpg" alt="Segunda película más popular hoy" />
                    </li>
                    <li class="top-item top1">
                        <img src="./assets/top/1.jpg" alt="Primera película más popular hoy" />
                    </li>
                </ul>
            </section>
            <div class="section-title comedies">Comedias</div>
            <section class="first">
                <ul class="comedies-list">
                    <li class="comedy-item">
                        <img src="./assets/line-1/1.jpg" alt="" />
                    </li>
                    <li class="comedy-item">
                        <img src="./assets/line-1/2.jpg" alt="" />
                    </li>
                    <li class="comedy-item">
                        <img src="./assets/line-1/3.jpg" alt="" />
                    </li>
                    <li class="comedy-item">
                        <img src="./assets/line-1/4.jpg" alt="" />
                    </li>
                    <li class="comedy-item">
                        <img src="./assets/line-1/5.jpg" alt="" />
                    </li>
                    <li class="comedy-item">
                        <img src="./assets/line-1/6.jpg" alt="" />
                    </li>
                </ul>
            </section>
            <div class="section-title dramas">Dramas basados en libros</div>
            <section class="second">
                <ul class="dramas-list">
                    <li class="drama-item">
                        <img src="./assets/line-2/1.jpg" alt="" />
                    </li>
                    <li class="drama-item">
                        <img src="./assets/line-2/2.jpg" alt="" />
                    </li>
                    <li class="drama-item">
                        <img src="./assets/line-2/3.jpg" alt="" />
                    </li>
                    <li class="drama-item">
                        <img src="./assets/line-2/4.jpg" alt="" />
                    </li>
                    <li class="drama-item">
                        <img src="./assets/line-2/5.jpg" alt="" />
                    </li>
                    <li class="drama-item">
                        <img src="./assets/line-2/6.jpg" alt="" />
                    </li>
                </ul>
            </section>
        </main>
        <footer></footer>
    </body>
</body>

</html>
