<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="userIsCorrect()">
  <mat-card-header class="mat-card-header-text">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-form-field appearance="outline" class="mr-8">
    <mat-label>Username</mat-label>
    <input matInput type="text" formControlName="username" />
    <mat-error *ngIf="isValid('username')"
      >Username must have as a minimum 5 characters and being an
      email</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline" class="mr-8">
    <mat-label>Password</mat-label>
    <input matInput type="text" formControlName="password" />
    <mat-error *ngIf="isValid('password')"
      >Password must have as a minimum 5 characters</mat-error
    >
  </mat-form-field>

  <button mat-raised-button type="submit">Login</button>
  <mat-card *ngIf="correct === false" class="ml-8">
    <mat-card-content>Username or password are incorrect</mat-card-content>
  </mat-card>
</form>
