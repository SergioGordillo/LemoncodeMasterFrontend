<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">
  <span> Login </span>

    <mat-form-field appearance="fill">
      <mat-label>Write your username</mat-label>
      <input matInput placeholder="Username" formControlName="username" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

  <div>
    <span>Username</span>
    <input
      type="text"
      formControlName="username"
      placeholder="Write your username"
    />
    <span class="text-danger" *ngIf="isValid()"> Error message </span>
  </div>

  <div>
    <span>Password</span>
    <input
      type="password"
      formControlName="password"
      placeholder="Write your password"
    />
  </div>
  <button class="login100-form-btn" type="submit" [disabled]="myForm.invalid">
    Login
  </button>
</form>
