<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input
      matInput
      type="text"
      formControlName="username"
      placeholder="Write your username"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="text"
      formControlName="password"
      placeholder="Write your password"
    />
  </mat-form-field>

  <!-- <span class="text-danger" *ngIf="isValid('username')"> Error message </span> -->

  <span class="text-danger" *ngIf="isValid('password')"> Error message </span>
  <button class="login100-form-btn" type="submit" [disabled]="myForm.invalid">
    Login
  </button>
</form>
